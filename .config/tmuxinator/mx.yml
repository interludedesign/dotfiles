name: mx

attach: true

startup_window: vim

windows:
  - vim:
      layout: even-horizontal
      root: ~/Sites/frimley/mx
      panes:
        - zsh:
          - zsh
          - clear
        - vim:
          - zsh
          - clear
  - zsh:
      layout: main-vertical
      root: ~/Sites/frimley/mx
      panes:
          - zsh:
  - console:
      layout: main-horizontal
      root: ~/Sites/frimley/mx
      panes:
        - console:
          - rails console
  - server:
      layout: main-horizontal
      root: ~/Sites/frimley/mx
      panes:
        - server:
          - ./bin/dev
  - guard:
      layout: main-horizontal
      root: ~/Sites/frimley/mx
      panes:
        - guard:
          - bundle exec guard
  - rails:
      layout: main-horizontal
      root: ~/Code/rails
      panes:
        - rails:
          - vim .
